<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <form name="form" method="POST" onsubmit="return formSubmit()">
    발행번호: <input type="text" id="publishno"><br>
    패스워드: <input type="password" id="password"><br>
    <input type="submit" value="확인">
  </form>
  <script>
    function formSubmit() {
      var publishno = document.getElementById("publishno");
      var password = document.getElementById("password");
      if (!publishno.value || !password.value) {
        alert('발행번호 및 패스워드가 비었습니다.');
        return false;
      }
      window.top.location.href = "dodollink://launcher/store/fortest?publishno=" + publishno.value + "&passwd=" + password.value;

      return true;
    }
  </script>
</body>
</html>
